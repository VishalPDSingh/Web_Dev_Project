<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Job Application</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="rectangle_box">
      <div class="apply_box">
        <h1>
          Job Application
          <span class="title_small">(Web)</span>
        </h1>

        <form action="">
          <div class="form_container">
            <!-- First Name -->
            <div class="form_control">
              <label for="fname">First Name</label>
              <input type="text" id="fname" placeholder="Enter First Name" />
            </div>
            <!-- Last Name -->
            <div class="form_control">
              <label for="lname">Last Name</label>
              <input type="text" id="lname" placeholder="Enter Last Name" />
            </div>
            <!-- Email -->
            <div class="form_control">
              <label for="email">Email</label>
              <input type="email" id="email" placeholder="Enter Email" />
            </div>
            <!-- Job Role -->
            <div class="form_control">
              <label for="job_role">Job Role</label>
              <select id="job_role" name="job_role">
                <option value="">Select Job Role</option>
                <option value="frontend">Frontend Developer</option>
                <option value="backend">Backend Developer</option>
                <option value="fullstack">Full Stack Developer</option>
                <option value="uiux">UI/UX Designer</option>
              </select>
            </div>
            <!-- Address -->
            <div class="form_control">
              <label for="address">Address</label>
              <textarea
                name="address"
                id="address"
                rows="4"
                cols="50"
                placeholder="Enter Address"
              ></textarea>
            </div>
            <!-- City -->
            <div class="form_control">
              <label for="town">City</label>
              <input type="text" id="town" placeholder="Enter City" />
            </div>
            <!-- PinCode -->
            <div class="form_control">
              <label for="code">PinCode</label>
              <input type="number" id="code" placeholder="Enter Pincode" />
            </div>
            <!-- Set Date -->
            <div class="form_control">
              <label for="din">Set the Date</label>
              <input type="date" id="din" value="2025-10-05" />
            </div>
            <!-- Upload CV -->
            <div class="form_control">
              <label for="cv">Upload CV</label>
              <input type="file" id="cv" accept=".pdf,.doc,.docx" />
            </div>
          </div>
          <div class="button_container">
            <button type="submit">Apply Now</button>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
